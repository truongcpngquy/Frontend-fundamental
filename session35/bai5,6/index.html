<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container my-4">
  <h4 class="fw-bold mb-4">Danh mục</h4>

  <div class="row mb-3">
    <div class="col-md-3">
      <select id="statusFilter" class="form-select" onchange="renderTable()">
        <option value="all">Tất cả</option>
        <option value="active">Đang hoạt động</option>
        <option value="inactive">Ngừng hoạt động</option>
      </select>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm danh mục theo tên" oninput="renderTable()">
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-primary" onclick="toggleAddForm()">Thêm mới danh mục</button>
    </div>
  </div>

  <div id="addCategoryForm" class="card p-3 mb-4 d-none">
    <h5 class="mb-3">Thêm danh mục mới</h5>
    <div class="row g-3">
      <div class="col-md-4">
        <label for="newId" class="form-label">Mã danh mục</label>
        <input type="text" id="newId" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="newName" class="form-label">Tên danh mục</label>
        <input type="text" id="newName" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="newStatus" class="form-label">Trạng thái</label>
        <select id="newStatus" class="form-select">
          <option value="active">Đang hoạt động</option>
          <option value="inactive">Ngừng hoạt động</option>
        </select>
      </div>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-secondary me-2" onclick="hideAddForm()">Hủy</button>
      <button class="btn btn-success" onclick="addCategory()">Thêm</button>
    </div>
  </div>

  <table class="table table-bordered align-middle text-center">
    <thead class="table-light">
      <tr>
        <th>Mã danh mục</th>
        <th>Tên danh mục</th>
        <th>Trạng thái</th>
        <th>Chức năng</th>
      </tr>
    </thead>
    <tbody id="categoryTable"></tbody>
  </table>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="main.js"></script>
</body>

</html>
