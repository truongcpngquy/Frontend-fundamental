<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Danh sách nhân viên Rikkei</h1>

    <form id="employee-form" class="d-flex justify-content-center mb-3 gap-2" onsubmit="addEmployee(event)">
      <input type="text" id="employee-name" class="form-control w-25" placeholder="tên nhân viên">
      <input type="text" id="employee-position" class="form-control w-25" placeholder="chức vụ">
      <button class="btn btn-secondary" type="button" onclick="addEmployee()">thêm nhân viên</button>
    </form>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Chức vụ</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
<div class="d-flex justify-content-center mt-3">
    <nav>
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>
  
  </div>

  <script src="main.js"></script>
</body>
</html>
