<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <button class="open-modal" onclick="document.getElementById('modal').showModal()">Open Modal</button>

    <dialog id="modal">
      <form method="dialog">
        <div class="modal-header">
          New message to @mdo
          <button class="close-modal" onclick="document.getElementById('modal').close()">&times;</button>
        </div>
        <div class="modal-body">
          <label>Recipient:</label>
          <input type="text" value="@mdo" readonly />
          <label>Message:</label>
          <textarea rows="3" required></textarea>
        </div>
        <div class="modal-footer">
          <button class="close-btn" onclick="document.getElementById('modal').close()">Close</button>
          <button class="send-btn">Send message</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
