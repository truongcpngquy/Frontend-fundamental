<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <h3 class="mb-4">Rikkei cards</h3>
        <div class="img">
            <div class="card text-bg-dark">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/1200px-FullMoon2010.jpg"
                    class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Short title, long jacket</h5>
                </div>
            </div>
            <div class="card text-bg-dark">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwVRvRNE9dTG6YUVvp9Tild2GjQJZwu9NeJg&s"
                    class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Much longer title that wraps to multiple lines.</h5>
                </div>
            </div>
            <div class="card text-bg-dark">
                <img src="https://u4d2z7k9.rocketcdn.me/wp-content/uploads/2024/10/Untitled-design-15-1.jpg"
                    class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Another longer title belongs here.</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
