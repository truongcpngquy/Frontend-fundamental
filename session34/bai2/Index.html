<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4 fw-bold">Task Management</h3>
    
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <input id="content" class="form-control" placeholder="Content">
      </div>
      <div class="col-md-2">
        <input id="dueDate" type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select">
          <option value="Pending">Pending</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="assignedTo" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-2">
        <button onclick="submitTask()" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>

    <table class="table table-bordered table-hover text-center">
      <thead class="table-secondary">
        <tr>
          <th>#</th>
          <th>Content</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
