<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .todo-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body class="bg-light">
  <div class="card todo-container bg-white">
    <h3 class="text-center mb-3">Todo List</h3>
    <div class="input-group mb-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Thêm việc cần làm...">
      <button class="btn btn-success" onclick="addTodo()">Thêm</button>
    </div>
    <div id="todoList"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
